<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SoroSocket — Real-time Nigerian Chat App</title>

		<!-- SEO Meta -->
		<meta
			name="description"
			content="SoroSocket is a Nigerian-themed real-time chat app powered by WebSockets. Join rooms, chat instantly, and stay connected."

			name="keywords"
			content="SoroSocket, chat app, WebSocket, Nigeria, real-time messaging"
		/>

		<meta
			property="og:title"
			content="SoroSocket — Real-time Nigerian Chat App"

			property="og:description"
			content="Join SoroSocket, the Nigerian chat app with real-time WebSocket messaging."

			name="twitter:title"

			name="twitter:description"
			content="Join SoroSocket, the Nigerian chat app with real-time WebSocket messaging."
		/>

		<link rel="icon" type="image/png" href="/logo.png" />
